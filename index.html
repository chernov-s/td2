<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Tower Defense</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			font-family: Verdana;
		}
		body {
			background: #bdddb5;
		}
		#canvas{
			border: 2px solid #000;
		}
		.wallper{
			width: 960px;
			margin: 0 auto;
		}
		button {
			font-weight: 700;
			color: white;
			text-decoration: none;
			padding: .5em 1em calc(.5em + 3px);
			border-radius: 3px;
			background: rgb(64,199,129);
			transition: 0.2s;
			outline: none;
			border: none;
		}
	</style>
</head>
<body>
	<div class="wallper">
		<canvas id="canvas" width='960' height='640'></canvas>
	</div>
</body>
<script type="text/javascript" src="./js/resources.js"></script>
